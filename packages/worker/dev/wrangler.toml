name = "spendrule-dev"
main = "index.ts"
compatibility_date = "2024-01-01"
account_id = "484a9ce3fd2308c387998c60ae605819"

# AI Binding - Cloudflare Workers AI
[ai]
binding = "AI"

# Workers Unbound configuration - supports up to 500MB request body
[limits]
cpu_ms = 30000  # 30 seconds CPU time (enables Unbound pricing model)

# R2 Buckets
[[r2_buckets]]
binding = "secure-uploads"
bucket_name = "secure-uploads"
preview_bucket_name = "secure-uploads"

# Environment variables
[vars]
SPENDRULE_MODE = "true"
DEFAULT_BUCKET = "secure-uploads"

# Build configuration
[build]
command = "echo 'API-only worker - no dashboard build needed'"